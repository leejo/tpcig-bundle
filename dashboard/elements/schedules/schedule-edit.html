<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">
<link rel="import" href="../../../bower_components/datetime-picker/overlay-datetime-picker.html">

<dom-module id="schedule-edit">
  <template>
    <style>
    :host {
      @apply --layout-vertical;
      @apply --layout-center;
    }

    #title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .row {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .row > :not(:last-child) {
      margin-right: 12px;
    }

    .row > :not(:first-child) {
      margin-left: 12px;
    }

    #buttons {
      margin-top: 16px;
    }

    #delete {
      background: red;
    }
    </style>
    <div id="title">[[title]]</div>
    <div class="row">
      <paper-input
        label="Title"
        value="{{schedule_title}}"
        always-float-label>
      </paper-input>
    </div>
    <div class="row">
      <paper-dropdown-menu label="Speaker">
        <paper-listbox slot="dropdown-content"
                       attr-for-selected="option"
                       selected="{{speaker_id}}">
          <template is="dom-repeat" items="[[speakers]]">
            <paper-item option="[[item.id]]">[[item.name]]</paper-item>
          </template>
        </paper-listbox>
      </paper-dropdown-menu>
      <paper-dropdown-menu label="Room">
        <paper-listbox slot="dropdown-content"
                       attr-for-selected="option"
                       selected="{{room_id}}">
        <template is ="dom-repeat" items="[[rooms]]">
          <paper-item option="[[item.id]]">[[item.name]]</paper-item>
        </template>
      </paper-dropdown-menu>
    </div>
    <div class="row">
      <p>Start: <overlay-datetime-picker datetime="{{start_time}}" no-overlap></overlay-datetime-picker></p>
      <p>End: <overlay-datetime-picker datetime="{{end_time}}" no-overlap></overlay-datetime-picker></p>
    </div>
    <div id="buttons" class="row">
      <paper-button id="delete" on-tap="deleteSchedule" raised>Delete</paper-button>
      <paper-button id="save" on-tap="saveSchedule" raised>Save</paper-button>
      <paper-button dialog-dismiss raised autofocus>Cancel</paper-button>
    </div>
  </template>
  <script src="schedule-edit.js"></script>
</dom-module>
