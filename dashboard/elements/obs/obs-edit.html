<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../../bower_components/paper-input/paper-input.html">
<link rel="import" href="../../../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../../../bower_components/paper-dropdown-menu/paper-dropdown-menu.html">

<dom-module id="obs-edit">
  <template>
    <style>
    :host {
      @apply --layout-vertical;
      @apply --layout-center;
    }

    #title {
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 16px;
    }

    .row {
      @apply --layout-horizontal;
      @apply --layout-center;
    }

    .row > :not(:last-child) {
      margin-right: 12px;
    }

    .row > :not(:first-child) {
      margin-left: 12px;
    }

    #buttons {
      margin-top: 16px;
    }
    </style>
    <div id="title">[[title]]</div>
    <div class="row">
      <paper-input
        label="Ip"
        value="{{obs_id}}"
        always-float-label disabled>
      </paper-input>
      <paper-dropdown-menu label="Room">
        <paper-listbox slot="dropdown-content"
                       attr-for-selected="option"
                       selected="{{room_id}}">
        <template is ="dom-repeat" items="[[rooms]]">
          <paper-item option="[[item.id]]">[[item.name]]</paper-item>
        </template>
      </paper-dropdown-menu>
      <paper-input
        label="Password"
        value="{{password}}"
        always-float-label>
      </paper-input>
    </div>
    <div id="buttons" class="row">
      <paper-button id="save" on-tap="saveObs" raised>Save</paper-button>
      <paper-button dialog-dismiss raised autofocus>Cancel</paper-button>
    </div>
  </template>
  <script src="obs-edit.js"></script>
</dom-module>
