<link rel="import" href="../../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel="import" href="../../../bower_components/nodecg-widget-obs/nodecg-widget-obs.html">
<link rel="import" href="../room-select/room-select.html">
<link rel="import" href="../room-schedule/room-schedule.html">
<link rel="import" href="../room-status/room-status.html">

<dom-module id="tpcig-stream-tech-dashboard">
  <template>
    <style>
      :host {
        width: 100%;
        height: 100%;
        background-color: #f5f5f5;
        color: black;
        margin: 0;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      #wrapper {
        width: 100vw;
        @apply --layout-horizontal;
        @apply --layout-flex-none;
      }

      #container {
        padding: 15px 20px;
        box-sizing: border-box;
        flex-shrink: 0;
        flex-grow: 1;
        @apply --layout-horizontal;
        @apply --layout-center-justified;
      }

      .column {
        margin: 0 20px;
        @apply --layout-vertical;
        @apply --layout-flex;
        @apply --layout-self-stretch;
      }

      #leftColumn {
        margin-left: 0;
      }

      #rightColumn {
        margin-right: 0;
      }

      .bordered {
        box-sizing: border-box;
        background: white;
        border: 1px solid black;
        margin-top: 0.5em;
        margin-bottom: 0.5em;
      }

      .fill {
        @apply --layout-flex;
      }
      .test {
        height: 100px;
      }
    </style>
    <div id="wrapper">
      <div id="container">
        <div id="leftColumn" class="column">
          <room-select class="bordered" active-room="{{activeRoom}}"></room-select>
          <room-schedule class="bordered fill" active-room="{{activeRoom}}"></room-schedule>
        </div>
        <div id="rightColumn" class="column">
          <room-status class="bordered fill" active-room="{{activeRoom}}"></room-status>
          <div class="bordered fill">
          </div>
        </div>
      </div>
    </div>
  </template>
  <script src="tpcig-stream-tech-dashboard.js"></script>
</dom-module>
