<link rel="import" href="/bower_components/nodecg-replicant/nodecg-replicant.html">
<link rel="import" href="/bower_components/polymer/lib/mixins/mutable-data.html">
<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-item/paper-item.html">
<link rel="import" href="/bower_components/paper-button/paper-button.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">
<link rel="import" href="room-item.html">
<link rel="import" href="room-edit.html">

<dom-module id="tpcig-room-management">
  <template>
    <style>
    :host {
      @apply --layout-vertical;
    }

    #label {
      font-size: 20px;
      font-weight: bold;
      text-transform: uppercase;
      background-color: #C4C4C4;
      height: 29px;
      @apply --layout-horizontal;
      @apply --layout-center-center;
    }

    #scrollWrapper {
      margin: 10px;
      padding-right: 12px;
      overflow-y: scroll;
      @apply --layout-flex;
    }

    #controls {
      margin: 10px;
    }

    .edit {
      margin-left: auto;
    }
    </style>
    <div id="label">Rooms</div>
    <div id="scrollWrapper">
      <div id="rooms">
        <template is="dom-repeat" items="[[rooms]]" as="room" mutable-data>
          <paper-item>
            <paper-item-body>
              <room-item value="[[room]]"></room-item>
            </paper-item-body>
            <paper-button class="edit" raised on-tap="updateRoom">Edit</paper-button>
          </paper-item>
        </template>
      </div>
      <div id="empty">There are no rooms! Oh No!</div>
    </div>
    <div id="controls">
      <paper-button id="createRoom" raised on-tap="createRoom">Create Room</paper-button>
    </div>
    <paper-dialog id="editRoom" with-backdrop>
      <room-edit id="editor"></room-edit>
    </paper-dialog>
  </template>
  <script src="tpcig-room-management.js"></script>
</dom-module>
