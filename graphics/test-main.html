<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="style/layout.css">
  <link rel="import" href="/bundles/tpcig-bundle/bower_components/polymer/polymer.html">
  <link rel="import" href="elements/tpcig-omnibar/tpcig-omnibar.html">
  <link rel="import" href="elements/tpcig-sponsors/tpcig-sponsors.html">
  <style>
    tpcig-omnibar {
      bottom: 0;
    }
    #sidebar {
      position: absolute;
      width: 600px;
      height: calc(100% - 120px);
      background-color: lightblue;
    }
    #talkTitle {
      background-color: lightgreen;
        height: calc(100% - ( 600px / 16 * 9 ) * 2 );
    }
    #speaker {
      background-color: lightgrey;
      width: 100%;
      height: calc(600px /16 * 9);
    }
    #sponsors {
      margin-top: auto;
      width: 100%;
      height: calc(600px /16 * 9);
    }
    #slidesOuter {
      position: absolute;
        left: 600px;
        width: calc(1920px - 600px);
          height: calc(100% - 120px);
            background-color: teal;
    }
    #slides {
      width: 1280px;
      height: 720px;
      margin: auto;
        margin-top: calc((1080px - 720px - 120px) / 2);
      background-color: black;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <div id="talkTitle">
      Some Person - Some Thing
    </div>
    <div id="speaker">
    </div>
    <div id="sponsors">
      <tpcig-sponsors></tpcig-sponsors>
    </div>
  </div>
  <div id="slidesOuter">
    <div id="slides">
    </div>
  </div>
  <tpcig-omnibar></tpcig-omnibar>
</body>
</html>
