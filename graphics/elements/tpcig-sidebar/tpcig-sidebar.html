<link rel="import" href="../../../bower_components/iron-ajax/iron-ajax.html">

<dom-module id="tpcig-sidebar">
  <template>
    <style>
      :host {
        width: 550px;
        height: 960px;
        display: flex;
        flex-direction: column;
      }
      .block {
        width: 500px;
        background-color: rgb(249,249,249,255);
        margin-left: 25px;
        margin-right: 25px;
        margin-top: 15px;
        height: 20px;
        box-shadow: 4px 4px 17px 0px rgba(128,128,128,1);
      }
      #header {
        height: 160px;
      }
      #screen {
        height: calc((500px / 16) * 9);
        text-align: center;
      }
      #info {
        flex-grow: 1;
        margin-bottom: 15px;
      }

      #logo {
        max-width: 90%;
        max-height: 90%;
        margin: 2.5%;
      }

      .content {
        text-align: center;
        padding: 1em;
      }
    </style>
    <iron-ajax auto url="/obs-register" handle-as="json" last-response="{{obsIdentity}}"></iron-ajax>

    <div id="header" class="block">
      <div class="content">
        [[headerText]]
      </div>
    </div>
    <div id="screen" class="block">
      <img id="logo" src="/bundles/tpcig-bundle/graphics/elements/images/lrg-conf-logo.png">
    </div>
    <div id="info" class="block">
      <div class="content">
        [[roomName]]
      </div>
    </div>
    </div>
</template>
<script src="tpcig-sidebar.js"></script>
</dom-module>
